version: "2.1"

services:
  firestore:
      image: mtlynch/firestore-emulator
      environment:
          - FIRESTORE_PROJECT_ID=localhost
          - PORT=8200
      ports:
          - 8200:8200
      container_name: firestore-sds

  api:
    build:
      context: .
    ports:
      - 3000:3000
    environment:
      - PORT=3000
      - FIRESTORE_EMULATOR_HOST=firestore:8200

networks:
  default:
    external:
      name: cloudbuild