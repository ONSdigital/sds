name: Lint and tests

on:
  push:
    branches:
    - '**'
  pull_request:
    branches:
      - "main"
      - "bug-fix-*"
      - "feature-*"

jobs:
  docker-push:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - name: Write app version
        run: printf "$GITHUB_SHA" > .application-version
      - name: Set Image Tag
        id: set-tag
        run: |
          CLEAN_TAG=$(echo "${{ github.event.pull_request.head.ref }}"  | tr / -)
          echo "TAG=$CLEAN_TAG" >> $GITHUB_ENV
      - name: Build
        run: >
          docker build -t onsdigital/sds:$TAG .
      - name: Push to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          echo "Pushing with tag [$TAG]"
          docker push onsdigital/sds:$TAG
  build:
    needs: [docker-push]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.11" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint
        run: |
          black src devtools --check
          isort src devtools --check-only --profile black
          flake8 src devtools --max-line-length=127
      - name: Test with pytest
        run: |
          make unit-test
